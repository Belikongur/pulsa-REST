<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Post Genesis</title>
</head>
<body>

<form action="#" th:action="@{/newPost}"  method="post" enctype="multipart/form-data">
  <label for="title">Title</label>
  <input type="text" field="*{title}" name="title" id="title" placeholder="Title">
  <div>
		<label for="text">Text</label>
		<input
			type="text"
			field="*{text}"
			name="text"
			id="text"
			placeholder="Whats on your mind">
		
  	<label for="image">Image</label>
  	<input
			type="file"
			field="*{image}"
			name="image"
			id="image"
			accept="image/*">
		
		<label for="audio">Audio file</label>
	  <input
			  type="text"
			  field="*{recording}"
			  value="recording"
			  onchange="test(this)"
			  name="recording"
			  id="recording"
			  hidden>
	  <input type="button" onclick="recordAudio(this, 'recording')" value="Record">
	  <script>
		  let record = false;
		  let mediaRecorder;
		  let chunks = [];

		  function recordAudio(el, reply) {
			  if(!record) {
				  navigator.mediaDevices.getUserMedia({audio: true, video: false})
						  .then((stream) => {
							  mediaRecorder = new MediaRecorder(stream);

							  mediaRecorder.ondataavailable = (e) => {
								  chunks.push(e.data);
							  }

							  mediaRecorder.onstop = async (e) => {
								  let audioPlayer = document.getElementById('player');


								  const blob = new Blob(chunks, {type: "audio/ogg"});
								  var dataUrl = await new Promise(r => {
									  let a = new FileReader();
									  a.onload = r;
									  a.readAsDataURL(blob)
								  }).then(e => e.target.result);
								  chunks = [];
								  const audioUrl = window.URL.createObjectURL(blob);
								  audioPlayer.src = audioUrl;
								  let recording = document.getElementById(reply);
								  recording.value = dataUrl;

							  }

							  mediaRecorder.start();
							  record = !record;
							  changeButtonValue(el);
						  })
						  .catch((err) => {
							  console.log(err);
						  });
			  } else {
				  mediaRecorder.stop();
				  record = !record;
				  changeButtonValue(el)
			  }
		  }

		  function changeButtonValue(el) {
			  if(el.getAttribute("value") === "Record") {
				  el.setAttribute("value", "Stop");
			  } else {
				  el.setAttribute("value", "Record");
			  }
		  }
	  </script>
	  <input
			  type="file"
			  onchange="play(this)"
			  value="*{audio}"
			  name="audio"
			  id="audio"
			  accept="audio/*"
			  capture>
	  <script>
		  function play(el) {
			  let player = document.getElementById('player');

			  if(!el.files.length) return;
			  const audioUrl = URL.createObjectURL(el.files[0]);
			  player.src = audioUrl;
		  }
	  </script>
	  <audio id="player" controls></audio>
  </div>
  
  <input type="submit" value="Create new post">
</form>

</body>
</html>
