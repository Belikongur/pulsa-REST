<!DOCTYPE html>
<html lang="en" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
  <head>
    <title layout:fragment="title">Pulsu Index</title>
  </head>
  <div layout:fragment="content">
    <ul>
      <li th:each="sub : ${subs}" >
        <img th:src="*{sub.image}"/>
        <a th:href="@{'/p/' + ${sub.slug}}"> <p th:text="${sub.name}"></p></a>
      </li>
    </ul>
    <p><a th:if="${session?.user}" href="/newSub">Create New Sub</a></p>
  </div>
</html>
