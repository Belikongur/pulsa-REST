<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Front Puls of the Interpuls</title>
</head>
<body>

<ul>
    <li th:each="post : ${posts}" >
        <a th:href="@{'/post/' + ${post.postId}}"> <p th:text="${post.title}"></p></a>
        <img th:src="@{${post.content.image}}"/>
        <audio controls>
            <source th:src="@{${post.content.audio}}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </li>
</ul>
<p><a href="/newPost">Create New Post</a></p>
</body>
</html>
