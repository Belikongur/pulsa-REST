<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Post</title>
		<div th:replace="fragments/header :: header"></div>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.js"></script>
		<script src="https://malsup.github.io/jquery.form.js"></script>

		<script>
			// wait for the DOM to be loaded
			$(document).ready(function() {
				// bind 'myForm' and provide a simple callback function
				$('.upvote').ajaxForm(function() {
					let votes = document.getElementsByClassName('vote');

					for (let vote of votes) {
							let result = fetch("/post/" + vote.id + "/vote")
									.then((response) => {
							if (!response.ok) {
								throw new Error(`HTTP error! Status: ${response.status}`);
							}

							return response.blob();
						})
									.then((response) => {
							response.text().then((result) => {
								console.log(result);
							});
					});
					}
				});
				$('.downvote').ajaxForm(function() {
				});
			});
		</script>
	</head>
	<body>
		<div th:object="${post}">
			<p th:text="${post.postId}"></p>
			<h1 th:text="*{title}"></h1>
			<h3 th:text="*{content.text}"></h3>
			<img th:src="*{content.image}"/>
			<div th:if="*{content.audio != ''}">
				<audio controls>
					<source th:src="@{*{content.audio}}" type="audio/mpeg">
					<source th:src="@{*{content.audio}}" type="audio/ogg">
					<source th:src="@{*{content.audio}}" type="audio/wav">
					Your browser does not support the audio element.
				</audio>
			</div>
			<div th:if="${content.recording != ''}">
				<audio controls>
					<source th:src="@{*{content.recording}}" type="audio/ogg">
					<source th:src="@{*{content.recording}}" type="audio/wav">
					Your browser does not support the audio element.
				</audio>
			</div>
			<p th:text="${post.created}"></p>
		</div>
		<div th:replace="fragments/reply :: replies"></div>
		<form enctype="multipart/form-data" action="#" th:action="@{/post/} + ${post.postId}" method="post">
			<div>
				<input
					type="text"
					field="*{text}"
					name="text"
					id="text"
					placeholder="What's on your mind?">
				
				<label for="image">Image file</label>
				<input
					type="file"
					field="*{image}"
					name="image"
					id="image"
					accept="image/*">
				
				<input
					type="text"
					field="*{recording}"
					value="recording"
					onchange="test(this)"
					name="recording"
					id="recording"
					hidden>

				<label for="audio">Audio file</label>
				<input type="button" onclick="recordAudio(this, 'recording')" value="Record">
				<script>
					let record = false;
					let mediaRecorder;
					let chunks = [];
					
					function recordAudio(el, reply) {
						if(!record) {
							navigator.mediaDevices.getUserMedia({audio: true, video: false})
								.then((stream) => {
									mediaRecorder = new MediaRecorder(stream);
									
									mediaRecorder.ondataavailable = (e) => {
										chunks.push(e.data);
									}
									
									mediaRecorder.onstop = async (e) => {
										let audioPlayer = document.getElementById('player');
										

										const blob = new Blob(chunks, {type: "audio/ogg"});
										var dataUrl = await new Promise(r => {
											let a = new FileReader();
											a.onload = r;
											a.readAsDataURL(blob)
										}).then(e => e.target.result);
										chunks = [];
										const audioUrl = window.URL.createObjectURL(blob);
										audioPlayer.src = audioUrl;
										let recording = document.getElementById(reply);
										recording.value = dataUrl;
										
									}
									
									mediaRecorder.start();
									record = !record;
									changeButtonValue(el);
								})
								.catch((err) => {
								console.log(err);
							});
						} else {
							mediaRecorder.stop();
							record = !record;
							changeButtonValue(el)
						}
					}
					
					function changeButtonValue(el) {
						if(el.getAttribute("value") === "Record") {
							el.setAttribute("value", "Stop");
						} else {
							el.setAttribute("value", "Record");
						}
					}
				</script>
				<input
					type="file"
					onchange="play(this)"
					value="*{audio}"
					name="audio"
					id="audio"
					accept="audio/*"
					capture>
				<script>
					function play(el) {
						let player = document.getElementById('player');

						if(!el.files.length) return;
						const audioUrl = URL.createObjectURL(el.files[0]);
						player.src = audioUrl;
					}
				</script>
				<audio id="player" controls></audio>
			</div>
			<input type="submit" value="Add comment">
		</form>
	</body>
</html>
