<!DOCTYPE html>
<html lang="en" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
	<head>
		<title layout:fragment="title" th:text="@{'Pul-[ ' + ${post.sub.name} + ' ' + ${post.title} + ' ]-sa'}"></title>
	</head>
	<div layout:fragment="content">
		<a th:href="@{'/p/' + *{sub.slug}}"><h1 th:text="*{sub.name}"></h1></a>
		<div th:replace="fragments/post :: post(sub = true, form = true)"></div>
		<div th:replace="fragments/reply :: replies"></div>
	</div>
</html>
