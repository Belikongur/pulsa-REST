<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Post</title>
	</head>
	<body>
		<div th:object="${post}">
			<p th:text="${post.postId}"></p>
			<h1 th:text="*{title}"></h1>
			<h3 th:text="*{content.text}"></h3>
			<img th:src="*{content.image}"/>
			<audio controls>
				<source th:src="*{content.audio}" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
			<p th:text="${post.created}"></p>
		</div>
		<div th:switch="${postReplies}">
			<ul th:case="*">
				<li th:each="postReply : ${postReplies}">
					<p th:text="${postReply.content.text}"></p>
					<img th:src="${postReply.content.image}"/>
					<audio controls>
						<source th:src="${postReply.content.audio}" type="audio/mpeg">
						Your browser does not support the audio element.
					</audio>
					<div th:switch="${postReply.replies}">
						<ul th:case="*">
							<li th:each="reply : ${postReply.replies}">
								<p th:text="${reply.content.text}"></p>
								<img th:src="${reply.content.image}"/>
								<audio controls>
									<source th:src="*{reply.content.audio}" type="audio/mpeg">
									Your browser does not support the audio element.
								</audio>
							</li>
						</ul>
					</div>
					<form action="#" th:action="@{/post/} + ${post.postId} + @{/} + ${postReply.replyId}" method="post" enctype="multipart/form-data">
						<div>
							<input
								type="text"
								field="*{text}"
								name="text"
								id="replyText"
								placeholder="What's on your mind?">

							<label for="image">Image file</label>
							<input
									type="file"
									field="*{image}"
									name="image"
									id="replyImage"
									accept="image/*">
							
							<label for="audio">Audio file</label>
							<input
								type="file"
								field="*{audio}"
								name="audio"
								id="replyAudio"
								accept="audio/*">
						</div>
						<input type="submit" value="Add comment">
					</form>
				</li>
			</ul>
		</div>
		<form enctype="multipart/form-data" action="#" th:action="@{/post/} + ${post.postId}" th:object="${content}" method="post">
			<div>
				<input
					type="text"
					field="*{text}"
					name="text"
					id="text"
					placeholder="What's on your mind?">
				
				<label for="image">Image file</label>
				<input
						type="text"
						field="*{image}"
						name="image"
						id="image"
						accept="image/*">
				
				<input
					type="text"
					th:field="*{audio}"
					th:value="*{audio}"
					onchange="test(this)"
					name="audio"
					id="audio"
					hidden>

				<label for="audio">Audio file</label>
				<input type="button" onclick="recordAudio(this)" value="Record">
				<script>
					let record = false;
					let mediaRecorder;
					let chunks = [];
					
					function recordAudio(el) {
						if(!record) {
							navigator.mediaDevices.getUserMedia({audio: true, video: false})
								.then((stream) => {
									mediaRecorder = new MediaRecorder(stream);
									
									mediaRecorder.ondataavailable = (e) => {
										chunks.push(e.data);
									}
									
									mediaRecorder.onstop = async (e) => {
										let audioPlayer = document.getElementById('player');
										

										const blob = new Blob(chunks, {type: "audio/ogg; codecs=opus"});
										var dataUrl = await new Promise(r => {
											let a = new FileReader();
											a.onload = r;
											a.readAsDataURL(blob)
										}).then(e => e.target.result);
										chunks = [];
										const audioUrl = window.URL.createObjectURL(blob);
										audioPlayer.src = audioUrl;
										audio.value = dataUrl;
										console.log(dataUrl);
										
									}
									
									mediaRecorder.start();
									record = !record;
									changeButtonValue(el);
								})
								.catch((err) => {
								console.log(err);
							});
						} else {
							mediaRecorder.stop();
							record = !record;
							changeButtonValue(el)
						}
					}
					
					function changeButtonValue(el) {
						if(el.getAttribute("value") === "Record") {
							el.setAttribute("value", "Stop");
						} else {
							el.setAttribute("value", "Record");
						}
					}
				</script>
				<input
					type="file"
					onchange="play(this)"
					field="*{audio}"
					name="audioFile"
					id="audioFile"
					accept="audio/*"
					capture>
				<script>
					function play(el) {
						let player = document.getElementById('player');
						
						if(!el.files.length) return;
						const audioUrl = URL.createObjectURL(el.files[0]);
						player.src = audioUrl;
					}
				</script>
				<audio id="player" controls></audio>
			</div>
			<input type="submit" value="Add comment">
		</form>
	</body>
</html>
