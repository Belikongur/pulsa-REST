<!DOCTYPE html>
<html xmlns:th="https://thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title>Post</title>
	</head>
	<body>
		<div th:object="${post}">
			<h1 th:text="*{title}"></h1>
			<h3 th:text="*{content.text}"></h3>
			<p th:text="${post.postId}"></p>
			<p th:text="${post.created}"></p>
		</div>
		<div th:switch="${postReplies}">
			<ul th:case="*">
				<li th:each="postReply : ${postReplies}">
					<p th:text="${postReply.content.text}"></p>
					<div th:switch="${postReply.replies}">
						<ul th:case="*">
							<li th:each="reply : ${postReply.replies}">
								<p th:text="${reply.content.text}"></p>
							</li>
						</ul>
					</div>
					<form action="#" th:action="@{/post/} + ${post.postId} + @{/} + ${postReply.replyId}" th:object="${reply}" method="post">
						<div th:object="${content}">
							<input
								type="text"
								field="*{text}"
								name="text"
								id="replyText"
								placeholder="What's on your mind?">
							
							<label for="text">Audio file</label>
							<input
								type="file"
								field="*{audio}"
								name="audio"
								id="replyAudio"
								accept="audio/*">
						</div>
						<input type="submit" value="Add comment">
					</form>
				</li>
			</ul>
		</div>
		<form action="#" th:action="@{/post/} + ${post.postId}" th:object="${reply}" method="post">
			<div th:object="${content}">
				<input
					type="text"
					field="*{text}"
					name="text"
					id="text"
					placeholder="What's on your mind?">
				
				<label for="text">Audio file</label>
				<input
					type="file"
					field="*{audio}"
					name="audio"
					id="audio"
					accept="audio/*">
			</div>
			<input type="submit" value="Add comment">
		</form>
	</body>
</html>
