<!DOCTYPE html>
<html lang="en" layout:decorate="~{layout.html}" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <title layout:fragment="title">Change Username</title>
</head>
<body>
<div layout:fragment="content" th:if="${session?.user}" th:object="${session.user}">
    <div th:replace="fragments/accountHeader :: accountHeader"></div>
    <div class="flex flex-auto flex-col mr-auto ml-auto">
        <form class="flex flex-col" action="#" method="post" th:action="@{'/user/' + *{userName} + '/edit/username'}">
            <label class="text-center font-bold" for="username">Username</label>
            <input class="pl-3 h-10 mt-2" field="*{username}" id="username" name="username" th:value="*{userName}" type="text">
            <p class="text-center text-red-400" th:if="${error}" th:text="${error}"></p>
            <p class="text-center text-green-400" th:if="${updated}">Username changed</p>
            <input class="mt-2 btn" type="submit" value="Change">
        </form>
    </div>
</div>
</body>
</html>
