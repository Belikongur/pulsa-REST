<!DOCTYPE html>
<html lang="en" xmlns:layout="https://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout.html}">
<head>
	<title layout:fragment="title">Change Password</title>
</head>
	<body>
		<div layout:fragment="content" th:if="${session?.user}" th:object="${session.user}">
			<form action="#" th:action="@{'/user/' + *{user_id} + '/edit/password'}" method="post">
				<label for="password">New password</label>
				<input type="text" field="password" name="password" id="password">
				<p th:if="${updated}">Password changed</p>
				<input type="submit" value="Change">
			</form>
		</div>
	</body>
</html>
